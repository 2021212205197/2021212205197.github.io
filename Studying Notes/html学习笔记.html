<!DOCTYPE html><!-- 声明使用的html版本 -->
<html lang="en"><!-- 页面为英文 -->
	<head><!-- 头部文件 -->
    	<meta charset="UTF-8"><!-- 使用utf-8 -->
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chorme=1">
    	<!-- 适应的浏览器版本 缩放 -->
    	<title>index</title>
    	<!-- 网页标题 -->
    	<link rel="stylesheet" href="css/one-debug.css">
    	<link rel="stylesheet" href="css/style.css">
    	<!-- 使用css -->
	</head>
	<div></div><!-- div代表类 -->
	<div class="" style="" value="" src="" type="" onclick="">
	<a href="#" target=""></a>	
							<!-- a代表超链接
	                           href="#"代表暂时没有链接
	                           target代表打开链接方式 常用target="_blank" 代表新窗口打开
	                       	-->
	<img src="" alt="">	<!-- img代表图片
							src代表资源
							alt是显示不了图片出现的文字代替
						-->
	<h1 align=""></h1>	<!-- h代表标题，后面加数字
							align代表文字排列方式
						-->
	<p></p><!-- p代表段落 -->
	<font></font><!-- font代表文字 -->
	<table>
		<tr>
        	<th>Heading</th>
        	<th>Another Heading</th>
    	</tr>
    	<tr>
        	<td>row 1, cell 1</td>
        	<td>row 1, cell 2</td>
    	</tr>
    	<tr>
        	<td>row 2, cell 1</td>
        	<td>row 2, cell 2</td>
    	</tr>
	</table>	<!-- table代表表格
					th代表表头
					tr代表行
					td代表单元格
				-->
	<ol>
    	<li>Coffee</li>
    	<li>Milk</li>
	</ol>	<!-- ol代表有序列表
				li代表link标签
			-->
	<ul>
    	<li>Coffee</li>
    	<li>Milk</li>
	</ul>	<!-- ul代表无序列表
				li代表link标签
			-->
<!-- 块级元素 --><h1></h1><p></p><ul></ul><table></table>
<div class=""></div>	<!-- 
							div代表类
						-->
<!-- 内联元素 --><b></b><td></td><li></li><a href=""></a><img src="">
<span></span> 	<!-- 
					span代表某种组合
				-->
<form></form>   <!-- form代表表单 -->
。。。。。。
<body></body>	<!-- body代表网页身体部分 -->

<script type="text/javascript"></script>	<!--
												使用js
											-->
</html>
